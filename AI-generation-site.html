<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Genaration Site</title>
  <link rel="stylesheet" href="AI-generation-site.css">
 
</head>
<body>
  
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool JavaScript</h1>
      <p>Convert your text into an image with a second using this AI Image Generator Tool.</p>
      <form action="#" class="generate-form" id="imageForm">
        <input type="text" class="prompt-input" placeholder="Describe what you want to see!" required>
        <div class="controls" >
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-button" id="generateButton">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="image-card">
      <img src="images/img-1.jpg" alt="image">
      <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
      </a>
    </div>
    <div class="image-card">
      <img src="images/img-2.jpg" alt="image">
      <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
      </a>
    </div>
    <div class="image-card">
      <img src="images/img-3.jpg" alt="image">
      <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
      </a>
    </div>
    <div class="image-card">
      <img src="images/img-4.jpg" alt="image">
      <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
      </a>
    </div>
  </section>

<script src="AI-generation-site.js" defer></script>
</body>
</html>
